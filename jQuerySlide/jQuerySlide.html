<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Practice with JQuery</title>
    <link rel="stylesheet" href="jQuerySlide.css" />
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <p class="text">Picking up jquery quickly</p>
      </div>
      <div class="buttons">
        <input type="button" class="up" value="Slide Up">
        <input type="button" class="down" value="Slide Down">
        <input type="button" class="toggle" value="Slide Toggle">
      </div>
    </div>
    <script src="jQuerySlide.js"></script>
  </body>
</html>
