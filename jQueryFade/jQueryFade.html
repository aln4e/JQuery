<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Practicing jQuery Fade</title>
  <link rel="stylesheet" href="./jQueryFade.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="dialog">
      <p class="text">This is going to fade in and out</p>
    </div>
    <div class="buttons">
      <input type="button" class="fadeItIn" value="Fade In"/>
      <input type="button" class="fadeItOut" value="Fade Out" />
    </div>
  </div>
  <script src="./jQueryFade.js"></script>
</body>
</html>
